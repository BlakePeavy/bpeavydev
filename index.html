<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake Peavy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, rgba(0,0,50,1) 0%, rgba(0,0,0,1) 100%);
        }
        canvas {
            display: block;
        }
        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.75);
            transform: translate(-50%, -50%);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <canvas id="orbCanvas"></canvas>
    <div class="center-box">
        <nav></nav>
            <ul>
                <li><a href="https://bpeavy.dev/projects">Projects</a></li>
                <li><a href="https://linkedin.com/in/blake-peavy/">LinkedIn</a></li>
                <li><a href="https://github.com/BlakePeavy">GitHub</a></li>
            </ul>
        </nav>
    </div>
    <script>
        const canvas = document.getElementById("orbCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let orbs = [];

        class Orb {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.dx = (Math.random() - 0.5) * 4;
                this.dy = (Math.random() - 0.5) * 4;
                this.life = 100;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.life -= 1;
                this.size *= 0.99;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        function spawnOrb(x, y) {
            orbs.push(new Orb(x, y));
        }

        function spawnOrbRandomly() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            spawnOrb(x, y);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            orbs.forEach((orb, index) => {
                orb.update();
                orb.draw();
                if (orb.life <= 0 || orb.size < 1) {
                    orbs.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        setInterval(() => {
            for (let i = 0; i < 3; i++) {
                spawnOrbRandomly();
            }
        }, 475);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        canvas.addEventListener("click", (event) => {
            spawnOrb(event.clientX, event.clientY);
        });

        animate();
    </script>
</body>
</html>
